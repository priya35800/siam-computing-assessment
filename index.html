<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" /></head>
<body>
    <div class="container">
        <header>
            <h1>Image Gallery</h1>
        </header>
        <main>
            <div class="gallery">
                <div class="image-container">
                    <a href="images/image1.jpg" data-fancybox="gallery" data-caption="Image 1 - Some metadata">
                    <img src="images/image1.jpg" alt="Image 1">
                    </a>
                    <!-- <div class="image-overlay">
                        
                        
                        <button class="btn heart">❤</button>
                        <button class="btn download" data-url="images/image1.jpg">↓</button>
                    </div> -->
                </div>
                <div class="image-container">
                    <a href="images/image6.jpg" data-fancybox="gallery" data-caption="Image 6 - Some metadata">
                    <img src="images/image6.jpg" alt="Image 6">
                    </a>
                    <div class="image-overlay">
                        
                        
                        <button class="btn heart">❤</button>
                        <button class="btn download" data-url="images/image6.jpg">↓</button>
                        <button class="btn plus">+</button>
                    </div>
                    <div class="image-overlay-bottom">
                        Image 6 - Nature
                    </div>
                </div>
                <div class="image-container">
                    <a href="images/image3.jpg" data-fancybox="gallery" data-caption="Image 3 - Some metadata">

                    <img src="images/image3.jpg" alt="Image 3">
                    </a>
                    <div class="image-overlay">
                        
                        
                        <button class="btn heart">❤</button>
                        <button class="btn download" data-url="images/image3.jpg">↓</button>
                        <button class="btn plus">+</button>
                    </div>
                    <div class="image-overlay-bottom">
                        Image 3 - Photograph
                    </div>
                </div>
                <div class="image-container">
                    <a href="images/image4.jpg" data-fancybox="gallery" data-caption="Image 4 - Some metadata">

                    <img src="images/image4.jpg" alt="Image 4">
                    </a>
                    <div class="image-overlay">
                        
                        
                        <button class="btn heart">❤</button>
                        <button class="btn download" data-url="images/image4.jpg">↓</button>
                        <button class="btn plus">+</button>
                    </div>
                    <div class="image-overlay-bottom">
                        Image 4 - Card Insertion
                    </div>
                </div>
                <div class="image-container">
                    <a href="images/image5.jpg" data-fancybox="gallery" data-caption="Image 5 - Some metadata">

                    <img src="images/image5.jpg" alt="Image 5">
                    </a>
                    <div class="image-overlay">
                        
                        
                        <button class="btn heart">❤</button>
                        <button class="btn download" data-url="images/image5.jpg">↓</button>
                        <button class="btn plus">+</button>
                    </div>
                    <div class="image-overlay-bottom">
                        Image 5 - Beach View
                    </div>
                </div>
                <div class="image-container">
                    <a href="images/image6.jpg" data-fancybox="gallery" data-caption="Image 6 - Some metadata">

                    <img src="images/image6.jpg" alt="Image 6">
                    </a>
                    <div class="image-overlay">
                        
                        
                        <button class="btn heart">❤</button>
                        <button class="btn download" data-url="images/image6.jpg">↓</button>
                        <button class="btn plus">+</button>
                    </div>
                    <div class="image-overlay-bottom">
                        Image 6 - Nature
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Footer Content Here</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
